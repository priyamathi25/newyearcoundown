<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: black;
        }

        h1 {
            color: white
        }

        #countdown {
            font-size: 2em;
            font-weight: bold;
            color: #ff5733;
        }
    </style>
</head>
<body>
    <h1>  Up Comming New Year Countdown</h1>
    <div id="countdown"></div>

    <script>
        // Function to calculate the time remaining until New Year's Eve
        function calculateTimeRemaining() {
            const now = new Date();
            const nextYear = now.getFullYear() + 1;
            const newYearEve = new Date(nextYear, 0, 1, 0, 0, 0, 0);
            const timeRemaining = newYearEve - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            return {
                days,
                hours,
                minutes,
                seconds
            };
        }

        // Function to update the countdown display
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            const timeRemaining = calculateTimeRemaining();

            countdownElement.innerHTML = `${timeRemaining.days}d ${timeRemaining.hours}h ${timeRemaining.minutes}m ${timeRemaining.seconds}s`;

            // Check if the countdown has reached zero
            if (timeRemaining.days === 0 && timeRemaining.hours === 0 && timeRemaining.minutes === 0 && timeRemaining.seconds === 0) {
                countdownElement.innerHTML = 'Happy New Year!';
            }
        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);

        // Initial update to display the countdown immediately
        updateCountdown();
    </script>
</body>
</html>
